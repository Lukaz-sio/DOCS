<!DOCTYPE html>
<html lang="fr" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiDocs Ultimate</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 750: '#2d3748', 850: '#1a202c', 950: '#0d1117' }
                    }
                }
            }
        }
    </script>
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Highlight.js pour la coloration syntaxique -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Typography Styles for Preview */
        .markdown-preview { line-height: 1.7; }
        .markdown-preview h1 { font-size: 2.25em; font-weight: 800; margin-bottom: 0.5em; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.3em; }
        .markdown-preview h2 { font-size: 1.75em; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
        .markdown-preview h3 { font-size: 1.5em; font-weight: 600; margin-top: 1.25em; margin-bottom: 0.5em; }
        .markdown-preview p { margin-bottom: 1em; }
        .markdown-preview ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-preview ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        /* Checkbox lists */
        .markdown-preview ul:has(input[type="checkbox"]) { list-style-type: none; padding-left: 0.5em; }
        .markdown-preview li:has(input[type="checkbox"]) { display: flex; align-items: center; gap: 0.5em; }

        .markdown-preview code { background-color: rgba(0,0,0,0.05); padding: 0.2em 0.4em; border-radius: 0.25em; font-family: 'Menlo', monospace; font-size: 0.9em; color: #db2777; }
        .dark .markdown-preview code { background-color: rgba(255,255,255,0.1); color: #f472b6; }
        
        .markdown-preview pre { background-color: #1f2937; color: #f9fafb; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; }
        .markdown-preview pre code { background-color: transparent; color: inherit; padding: 0; }
        
        .markdown-preview blockquote { border-left: 4px solid #3b82f6; padding-left: 1em; font-style: italic; background-color: rgba(59, 130, 246, 0.1); padding: 0.5em; border-radius: 0 0.5em 0.5em 0; margin-bottom: 1em;}
        
        .markdown-preview a { color: #2563eb; text-decoration: underline; }
        .dark .markdown-preview a { color: #60a5fa; }
        
        .markdown-preview img { max-width: 100%; border-radius: 0.5em; margin: 1em 0; border: 1px solid #e5e7eb; }
        .dark .markdown-preview img { border-color: #374151; }
        
        .markdown-preview table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
        .markdown-preview th, .markdown-preview td { border: 1px solid #e5e7eb; padding: 0.5em; text-align: left; }
        .dark .markdown-preview th, .dark .markdown-preview td { border-color: #374151; }
        .markdown-preview th { background-color: rgba(0,0,0,0.02); font-weight: 600; }
        .dark .markdown-preview th { background-color: rgba(255,255,255,0.05); }
        
        .markdown-preview hr { border: 0; border-top: 2px solid #e5e7eb; margin: 2em 0; }
        .dark .markdown-preview hr { border-color: #374151; }

        /* Specific styles for Text format */
        .preview-text { white-space: pre-wrap; font-family: 'Courier New', monospace; }

        /* Transitions */
        .fade-in { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Split View Layout */
        .split-active .editor-pane { display: block !important; width: 50%; border-right: 1px solid #e5e7eb; }
        .dark .split-active .editor-pane { border-right: 1px solid #374151; }
        .split-active .preview-pane { display: block !important; width: 50%; }
        
        .tool-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">

    <!-- Sidebar -->
    <aside class="w-full md:w-72 bg-gray-900 text-gray-100 flex flex-col border-r border-gray-800 flex-shrink-0 z-20 shadow-xl">
        <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-950">
            <h1 class="text-xl font-bold flex items-center gap-2 text-blue-400">
                <i class="ph ph-books text-2xl"></i>
                WikiDocs <span class="text-xs bg-blue-900 text-blue-200 px-1.5 py-0.5 rounded ml-1">Ult</span>
            </h1>
            <div class="flex items-center gap-2">
                <button onclick="toggleDarkMode()" class="text-gray-400 hover:text-yellow-400 transition-colors p-1" title="Mode Sombre/Clair">
                    <i id="themeIcon" class="ph ph-moon text-xl"></i>
                </button>
                <button onclick="createNewDoc()" class="md:hidden text-gray-400 hover:text-white">
                    <i class="ph ph-plus-circle text-2xl"></i>
                </button>
            </div>
        </div>
        
        <div class="p-3 bg-gray-900">
            <div class="relative">
                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                <input type="text" id="searchInput" placeholder="Rechercher..." 
                       class="w-full bg-gray-800 text-sm text-white rounded-lg pl-9 pr-3 py-2 border border-gray-700 focus:outline-none focus:border-blue-500 transition-colors placeholder-gray-500">
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-900" id="docList">
            <!-- Doc list via JS -->
        </div>

        <div class="p-4 border-t border-gray-800 bg-gray-900 flex flex-col gap-2">
            <button onclick="createNewDoc()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-all shadow-lg hover:shadow-blue-500/20 active:translate-y-0.5">
                <i class="ph ph-plus-circle text-lg"></i>
                Nouveau Document
            </button>
            <label class="w-full cursor-pointer bg-gray-800 hover:bg-gray-700 text-gray-300 font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-all text-sm border border-gray-700">
                <i class="ph ph-upload-simple text-lg"></i>
                Importer Fichier
                <input type="file" id="fileInput" class="hidden" accept=".md,.txt,.html" onchange="handleFileUpload(this)">
            </label>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col bg-white dark:bg-gray-900 relative h-full transition-colors duration-200">
        
        <!-- Empty State -->
        <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 z-10 bg-white dark:bg-gray-900 transition-colors">
            <div class="w-24 h-24 bg-gray-50 dark:bg-gray-800 rounded-full flex items-center justify-center mb-6">
                <i class="ph ph-files text-5xl text-gray-300 dark:text-gray-600"></i>
            </div>
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Aucun document ouvert</h2>
            <p class="mt-2 text-sm text-gray-500">S√©lectionnez un document ou importez-en un.</p>
        </div>

        <!-- Editor Wrapper -->
        <div id="editorWrapper" class="hidden flex flex-col h-full w-full z-10 bg-white dark:bg-gray-900">
            
            <!-- Top Bar -->
            <header class="h-16 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between px-4 md:px-6 bg-white dark:bg-gray-900 flex-shrink-0 gap-4 transition-colors">
                <div class="flex-1 min-w-0">
                    <input type="text" id="docTitleInput" placeholder="Titre du document" 
                           class="w-full text-lg md:text-xl font-bold text-gray-800 dark:text-gray-100 placeholder-gray-300 dark:placeholder-gray-600 border-none focus:ring-0 focus:outline-none bg-transparent truncate"
                           oninput="updateCurrentTitle()">
                </div>
                
                <div class="flex items-center gap-2 md:gap-3 flex-shrink-0">
                    <!-- Format Selector -->
                    <div class="relative group hidden md:block">
                        <select id="docFormatSelect" onchange="updateCurrentFormat()" 
                                class="appearance-none bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 text-xs rounded-md py-1.5 pl-3 pr-8 leading-tight focus:outline-none focus:border-blue-500 cursor-pointer">
                            <option value="markdown">Markdown</option>
                            <option value="html">HTML</option>
                            <option value="text">Texte Brut</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                            <i class="ph ph-caret-down text-xs"></i>
                        </div>
                    </div>

                    <div class="h-6 w-px bg-gray-200 dark:bg-gray-700 mx-1 hidden md:block"></div>
                    
                    <button onclick="toggleSplitView()" class="hidden md:flex p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors" title="Vue Partag√©e (Split View)">
                        <i id="splitIcon" class="ph ph-columns text-xl"></i>
                    </button>

                    <button onclick="exportDoc()" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-blue-600 rounded-lg transition-colors" title="Exporter">
                        <i class="ph ph-download-simple text-xl"></i>
                    </button>

                    <button onclick="toggleEditMode()" id="viewToggleBtn" 
                            class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg flex items-center gap-2 transition-colors border border-transparent md:hidden"
                            title="Basculer √âdition/Aper√ßu">
                        <i class="ph ph-pencil-simple text-xl" id="toggleIcon"></i>
                    </button>

                    <button onclick="showDeleteConfirm()" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors" title="Supprimer">
                        <i class="ph ph-trash text-xl"></i>
                    </button>
                </div>
            </header>

            <!-- Markdown Toolbar -->
            <div id="markdownToolbar" class="h-10 border-b border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-800 flex items-center px-2 gap-1 overflow-x-auto hidden flex-shrink-0 transition-colors">
                <button onclick="insertMD('bold')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Gras"><i class="ph ph-text-b text-lg"></i></button>
                <button onclick="insertMD('italic')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Italique"><i class="ph ph-text-i text-lg"></i></button>
                <button onclick="insertMD('strike')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Barr√©"><i class="ph ph-text-strikethrough text-lg"></i></button>
                <button onclick="insertMD('heading')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Titre"><i class="ph ph-text-h text-lg"></i></button>
                <div class="w-px h-4 bg-gray-300 dark:bg-gray-600 mx-1"></div>
                <button onclick="insertMD('list-ul')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Liste √† puces"><i class="ph ph-list-bullets text-lg"></i></button>
                <button onclick="insertMD('list-ol')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Liste num√©rot√©e"><i class="ph ph-list-numbers text-lg"></i></button>
                <button onclick="insertMD('check')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="T√¢che"><i class="ph ph-check-square text-lg"></i></button>
                <button onclick="insertMD('code')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Code"><i class="ph ph-code text-lg"></i></button>
                <button onclick="insertMD('quote')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Citation"><i class="ph ph-quotes text-lg"></i></button>
                <div class="w-px h-4 bg-gray-300 dark:bg-gray-600 mx-1"></div>
                <button onclick="insertMD('link')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Lien"><i class="ph ph-link text-lg"></i></button>
                <button onclick="insertMD('image')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Image"><i class="ph ph-image text-lg"></i></button>
                <button onclick="insertMD('hr')" class="tool-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" title="Ligne horizontale"><i class="ph ph-minus text-lg"></i></button>
            </div>

            <!-- Content Area (Split Container) -->
            <div id="contentContainer" class="flex-1 overflow-hidden relative group flex flex-row">
                <!-- Zone de texte (Mode √âdition) -->
                <textarea id="markdownEditor" 
                          class="editor-pane w-full h-full p-6 md:p-8 resize-none focus:outline-none font-mono text-sm leading-relaxed text-gray-800 bg-gray-50 dark:bg-gray-850 dark:text-gray-200 hidden border-r-0"
                          placeholder="Commencez √† √©crire ici..." spellcheck="false"></textarea>
                
                <!-- Zone de pr√©visualisation (Mode Lecture) -->
                <div id="previewArea" class="preview-pane markdown-preview w-full h-full p-6 md:p-8 overflow-y-auto bg-white dark:bg-gray-900 dark:text-gray-300 transition-colors">
                    <!-- Rendu ici -->
                </div>
            </div>
            
            <!-- Footer Info -->
            <div class="h-8 border-t border-gray-200 dark:border-gray-800 flex items-center px-4 text-xs text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-900 justify-between flex-shrink-0 transition-colors">
                <div class="flex items-center gap-3">
                    <span id="saveStatus" class="flex items-center gap-1 text-green-600 dark:text-green-400 font-medium opacity-0 transition-opacity duration-500">
                        <i class="ph-fill ph-check-circle"></i> Sauvegard√©
                    </span>
                    <span id="formatDisplay" class="px-2 py-0.5 bg-gray-100 dark:bg-gray-800 rounded text-gray-600 dark:text-gray-300 uppercase font-semibold text-[10px] tracking-wider">Markdown</span>
                </div>
                <div class="flex gap-3">
                     <span id="readTime">0 min lecture</span>
                     <span id="wordCount">0 mots</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Delete -->
    <div id="deleteModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center fade-in">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 w-11/12 max-w-sm transform scale-100 transition-transform border border-gray-100 dark:border-gray-700">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-14 w-14 rounded-full bg-red-50 dark:bg-red-900/20 mb-4">
                    <i class="ph ph-trash text-red-500 text-3xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Supprimer ?</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">
                    Cette action supprimera d√©finitivement <strong id="deleteDocTitle" class="text-gray-800 dark:text-gray-200">ce document</strong>. Impossible d'annuler.
                </p>
            </div>
            <div class="mt-6 flex gap-3">
                <button onclick="closeDeleteModal()" 
                        class="flex-1 justify-center rounded-lg border border-gray-300 dark:border-gray-600 px-4 py-2.5 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 font-medium transition-colors">
                    Annuler
                </button>
                <button onclick="confirmDelete()" 
                        class="flex-1 justify-center rounded-lg px-4 py-2.5 bg-red-600 text-white hover:bg-red-700 font-medium shadow-lg shadow-red-500/30 transition-colors">
                    Supprimer
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 bg-gray-800 dark:bg-gray-700 text-white px-5 py-3 rounded-lg shadow-xl transform translate-y-32 transition-transform duration-300 z-50 flex items-center gap-3 border border-gray-700 dark:border-gray-600">
        <i id="toastIcon" class="ph-fill ph-check-circle text-green-400 text-xl"></i>
        <span id="toastMsg" class="font-medium">Notification</span>
    </div>

    <script>
        // --- DATA STATE ---
        let docs = [];
        let currentDocId = null;
        let isEditMode = false;
        let isSplitView = false;
        let isDarkMode = false;

        // --- DOM REFS ---
        const docListEl = document.getElementById('docList');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('emptyState');
        const editorWrapper = document.getElementById('editorWrapper');
        const docTitleInput = document.getElementById('docTitleInput');
        const docFormatSelect = document.getElementById('docFormatSelect');
        const markdownEditor = document.getElementById('markdownEditor');
        const previewArea = document.getElementById('previewArea');
        const markdownToolbar = document.getElementById('markdownToolbar');
        const viewToggleBtn = document.getElementById('viewToggleBtn');
        const toggleIcon = document.getElementById('toggleIcon');
        const saveStatus = document.getElementById('saveStatus');
        const wordCountEl = document.getElementById('wordCount');
        const readTimeEl = document.getElementById('readTime');
        const formatDisplay = document.getElementById('formatDisplay');
        const deleteModal = document.getElementById('deleteModal');
        const deleteDocTitle = document.getElementById('deleteDocTitle');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');
        const contentContainer = document.getElementById('contentContainer');
        const splitIcon = document.getElementById('splitIcon');
        const themeIcon = document.getElementById('themeIcon');

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadDocs();
            renderDocList();
            
            // Setup Marked options (Highlight.js)
            marked.setOptions({
                highlight: function(code, lang) {
                    const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                    return highlight.highlight(code, { language }).value;
                },
                langPrefix: 'hljs language-'
            });

            searchInput.addEventListener('input', (e) => renderDocList(e.target.value));
            
            markdownEditor.addEventListener('input', () => {
                updateCurrentContent();
                updateStats();
                triggerSaveStatus();
            });

            // Keyboard Shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl+S: Save
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    triggerSaveStatus();
                }
            });
        });

        // --- THEME & VIEW LOGIC ---

        function initTheme() {
            const savedTheme = localStorage.getItem('wiki_theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                setDarkMode(true);
            }
        }

        function toggleDarkMode() {
            setDarkMode(!isDarkMode);
        }

        function setDarkMode(enable) {
            isDarkMode = enable;
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
                themeIcon.classList.replace('ph-moon', 'ph-sun');
                localStorage.setItem('wiki_theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.classList.replace('ph-sun', 'ph-moon');
                localStorage.setItem('wiki_theme', 'light');
            }
        }

        function toggleSplitView() {
            if(window.innerWidth < 768) {
                showToast("Vue partag√©e uniquement sur ordinateur", "info");
                return;
            }

            isSplitView = !isSplitView;
            if (isSplitView) {
                contentContainer.classList.add('split-active');
                splitIcon.classList.replace('ph-columns', 'ph-sidebar');
                splitIcon.parentElement.classList.add('bg-blue-50', 'text-blue-600', 'dark:bg-blue-900/30', 'dark:text-blue-400');
                
                // Ensure edit toolbar is visible if Markdown
                const doc = docs.find(d => d.id === currentDocId);
                if(doc && doc.format === 'markdown') markdownToolbar.classList.remove('hidden');
            } else {
                contentContainer.classList.remove('split-active');
                splitIcon.classList.replace('ph-sidebar', 'ph-columns');
                splitIcon.parentElement.classList.remove('bg-blue-50', 'text-blue-600', 'dark:bg-blue-900/30', 'dark:text-blue-400');
                // Revert to toggle state logic
                toggleEditMode(isEditMode); 
            }
        }

        // --- IMPORT LOGIC ---
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const title = file.name.replace(/\.[^/.]+$/, ""); // Remove extension
                
                let format = 'text';
                if(file.name.endsWith('.md')) format = 'markdown';
                if(file.name.endsWith('.html')) format = 'html';

                const newDoc = {
                    id: crypto.randomUUID(),
                    title: title,
                    content: content,
                    format: format,
                    updatedAt: Date.now()
                };

                docs.unshift(newDoc);
                saveToStorage();
                renderDocList();
                selectDoc(newDoc.id);
                showToast(`Fichier "${file.name}" import√©`);
                input.value = ''; // Reset
            };
            reader.readAsText(file);
        }

        // --- CRUD OPERATIONS ---

        function loadDocs() {
            const stored = localStorage.getItem('wiki_docs_v2');
            if (stored) {
                docs = JSON.parse(stored);
                docs.forEach(d => { if(!d.format) d.format = 'markdown'; });
                docs.sort((a, b) => b.updatedAt - a.updatedAt);
            } else {
                const legacy = localStorage.getItem('wiki_docs');
                if (legacy) {
                    docs = JSON.parse(legacy);
                    docs.forEach(d => { d.format = 'markdown'; });
                    saveToStorage();
                } else {
                    createDemoContent();
                }
            }
        }

        function createDemoContent() {
            docs = [{
                id: 'demo-1',
                title: 'Guide de D√©marrage',
                content: '# Bienvenue sur WikiDocs Ultimate\n\nVoici les nouveaut√©s :\n- **Mode Sombre** üåô\n- **Import de fichiers**\n- **Coloration du code**\n\n```javascript\n// Exemple de code\nfunction hello() {\n  console.log("Hello Wiki!");\n}\n```\n\n- [ ] T√¢che √† faire\n- [x] T√¢che faite',
                format: 'markdown',
                updatedAt: Date.now()
            }];
            saveToStorage();
        }

        function saveToStorage() {
            localStorage.setItem('wiki_docs_v2', JSON.stringify(docs));
        }

        function createNewDoc() {
            const newDoc = {
                id: crypto.randomUUID(),
                title: 'Nouveau Document',
                content: '',
                format: 'markdown',
                updatedAt: Date.now()
            };
            docs.unshift(newDoc);
            saveToStorage();
            renderDocList();
            selectDoc(newDoc.id);
            if (!isEditMode && !isSplitView) toggleEditMode();
            setTimeout(() => docTitleInput.focus(), 100);
            showToast('Document cr√©√©', 'success');
        }

        function selectDoc(id) {
            currentDocId = id;
            const doc = docs.find(d => d.id === id);
            if (!doc) return;

            emptyState.classList.add('hidden');
            editorWrapper.classList.remove('hidden');
            
            docTitleInput.value = doc.title;
            markdownEditor.value = doc.content;
            docFormatSelect.value = doc.format || 'markdown';
            
            updateUIForFormat(doc.format);
            renderPreview(doc.content, doc.format);
            updateStats();
            renderDocList(searchInput.value, false);
        }

        function updateCurrentTitle() {
            if (!currentDocId) return;
            const doc = docs.find(d => d.id === currentDocId);
            doc.title = docTitleInput.value || 'Sans titre';
            doc.updatedAt = Date.now();
            saveToStorage();
            renderDocList(searchInput.value, false);
        }

        function updateCurrentFormat() {
            if (!currentDocId) return;
            const doc = docs.find(d => d.id === currentDocId);
            const newFormat = docFormatSelect.value;
            
            if (doc.format !== newFormat) {
                doc.format = newFormat;
                doc.updatedAt = Date.now();
                saveToStorage();
                updateUIForFormat(newFormat);
                renderPreview(doc.content, newFormat);
                showToast(`Format chang√© en ${newFormat.toUpperCase()}`);
            }
        }

        function updateCurrentContent() {
            if (!currentDocId) return;
            const doc = docs.find(d => d.id === currentDocId);
            doc.content = markdownEditor.value;
            doc.updatedAt = Date.now();
            saveToStorage();
            renderPreview(doc.content, doc.format);
        }

        function confirmDelete() {
            if (!currentDocId) return;
            docs = docs.filter(d => d.id !== currentDocId);
            saveToStorage();
            currentDocId = null;
            renderDocList();
            emptyState.classList.remove('hidden');
            editorWrapper.classList.add('hidden');
            closeDeleteModal();
            showToast('Document supprim√©', 'delete');
        }

        function exportDoc() {
            if (!currentDocId) return;
            const doc = docs.find(d => d.id === currentDocId);
            
            let extension = 'txt';
            let mimeType = 'text/plain';
            if (doc.format === 'markdown') { extension = 'md'; mimeType = 'text/markdown'; }
            else if (doc.format === 'html') { extension = 'html'; mimeType = 'text/html'; }
            
            const blob = new Blob([doc.content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${doc.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('T√©l√©chargement lanc√©');
        }

        // --- UI & RENDERING ---

        function renderDocList(filter = '', resetScroll = true) {
            docListEl.innerHTML = '';
            const filtered = docs.filter(d => d.title.toLowerCase().includes(filter.toLowerCase()));

            if (filtered.length === 0) {
                docListEl.innerHTML = `<div class="text-gray-500 text-center text-sm mt-8 opacity-50">Aucun document</div>`;
                return;
            }

            filtered.forEach(doc => {
                const isActive = doc.id === currentDocId;
                const div = document.createElement('div');
                div.className = `p-3 rounded-lg cursor-pointer transition-all mb-1 border border-transparent group ${isActive ? 'bg-gray-800 border-blue-500/50 shadow-md' : 'hover:bg-gray-800 hover:border-gray-700'}`;
                div.onclick = () => selectDoc(doc.id);
                
                let icon = 'ph-file-text';
                if(doc.format === 'markdown') icon = 'ph-markdown-logo';
                if(doc.format === 'html') icon = 'ph-code';
                
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="${isActive ? 'text-blue-400' : 'text-gray-600 dark:text-gray-500 group-hover:text-gray-400'}">
                            <i class="ph ${icon} text-xl"></i>
                        </div>
                        <div class="overflow-hidden">
                            <div class="font-medium text-sm truncate ${isActive ? 'text-white' : 'text-gray-300 group-hover:text-white'}">${doc.title}</div>
                            <div class="text-[10px] ${isActive ? 'text-blue-300' : 'text-gray-600 dark:text-gray-500'} mt-0.5">
                                ${new Date(doc.updatedAt).toLocaleDateString()} ‚Ä¢ ${doc.format ? doc.format.toUpperCase() : 'MD'}
                            </div>
                        </div>
                    </div>
                `;
                docListEl.appendChild(div);
            });
        }

        function renderPreview(content, format) {
            if (!content) {
                previewArea.innerHTML = '<div class="text-gray-300 dark:text-gray-600 italic">Vide...</div>';
                return;
            }

            if (format === 'markdown' || !format) {
                previewArea.className = "preview-pane markdown-preview w-full h-full p-6 md:p-8 overflow-y-auto bg-white dark:bg-gray-900 dark:text-gray-300 transition-colors";
                // Marked is configured to use highlight.js
                previewArea.innerHTML = DOMPurify.sanitize(marked.parse(content));
            } else if (format === 'html') {
                previewArea.className = "preview-pane w-full h-full p-6 md:p-8 overflow-y-auto bg-white dark:bg-gray-900 dark:text-gray-300 transition-colors";
                previewArea.innerHTML = DOMPurify.sanitize(content);
            } else {
                previewArea.className = "preview-pane preview-text w-full h-full p-6 md:p-8 overflow-y-auto bg-white dark:bg-gray-900 dark:text-gray-300 transition-colors text-gray-700";
                previewArea.innerText = content;
            }
        }

        function updateUIForFormat(format) {
            formatDisplay.innerText = format;
            
            // Show Toolbar only for Markdown & if visible editor
            const showToolbar = format === 'markdown' && (isEditMode || isSplitView);
            
            if (showToolbar) {
                markdownToolbar.classList.remove('hidden');
            } else {
                markdownToolbar.classList.add('hidden');
            }
        }

        function toggleEditMode(forceState) {
            // If called with arg, set specific state, else toggle
            isEditMode = (typeof forceState !== 'undefined') ? forceState : !isEditMode;
            
            if(isSplitView) return; // Ignore toggles in split mode

            if (isEditMode) {
                previewArea.classList.add('hidden');
                markdownEditor.classList.remove('hidden');
                markdownEditor.focus();
                
                toggleIcon.classList.replace('ph-pencil-simple', 'ph-eye');
                viewToggleBtn.classList.add('bg-blue-50', 'text-blue-600', 'dark:bg-blue-900/30', 'dark:text-blue-400');
            } else {
                markdownEditor.classList.add('hidden');
                previewArea.classList.remove('hidden');
                
                toggleIcon.classList.replace('ph-eye', 'ph-pencil-simple');
                viewToggleBtn.classList.remove('bg-blue-50', 'text-blue-600', 'dark:bg-blue-900/30', 'dark:text-blue-400');
            }
            // Update toolbar visibility
            updateUIForFormat(docFormatSelect.value);
        }

        function insertMD(type) {
            if (!currentDocId) return;
            const textarea = markdownEditor;
            let start = textarea.selectionStart;
            let end = textarea.selectionEnd;
            let sel = textarea.value.substring(start, end);
            const fullText = textarea.value;
            
            // Fonction intelligente pour basculer le style (Ajouter/Enlever)
            const toggleInline = (marker) => {
                const len = marker.length;
                
                // Cas 1: La s√©lection contient d√©j√† les marqueurs (ex: s√©lectionne "**texte**")
                if (sel.startsWith(marker) && sel.endsWith(marker) && sel.length >= 2 * len) {
                    const cleanText = sel.substring(len, sel.length - len);
                    textarea.setRangeText(cleanText, start, end, 'select');
                    return;
                }
                
                // Cas 2: Les marqueurs sont juste autour de la s√©lection (ex: s√©lectionne "texte" dans "**texte**")
                const before = fullText.substring(start - len, start);
                const after = fullText.substring(end, end + len);
                
                if (before === marker && after === marker) {
                    // On remplace la zone incluant les marqueurs par le texte seul
                    textarea.setRangeText(sel, start - len, end + len, 'select');
                    return;
                }
                
                // Cas 3: On ajoute les marqueurs
                const newText = `${marker}${sel || 'texte'}${marker}`;
                textarea.setRangeText(newText, start, end, 'select');
            };

            // Logique sp√©cifique par type
            switch (type) {
                case 'bold': toggleInline('**'); break;
                case 'italic': toggleInline('*'); break;
                case 'strike': toggleInline('~~'); break;
                case 'code': toggleInline('`'); break;
                
                // Pour les blocs, on ins√®re simplement (pas de toggle complexe n√©cessaire ici)
                case 'heading': 
                    textarea.setRangeText(`\n### ${sel || 'Titre'}\n`, start, end, 'select'); 
                    break;
                case 'list-ul': 
                    textarea.setRangeText(`\n- ${sel || '√©l√©ment'}`, start, end, 'select'); 
                    break;
                case 'list-ol': 
                    textarea.setRangeText(`\n1. ${sel || '√©l√©ment'}`, start, end, 'select'); 
                    break;
                case 'check': 
                    textarea.setRangeText(`\n- [ ] ${sel || 't√¢che'}`, start, end, 'select'); 
                    break;
                case 'quote': 
                    textarea.setRangeText(`\n> ${sel || 'citation'}`, start, end, 'select'); 
                    break;
                case 'link': 
                    textarea.setRangeText(`[${sel || 'titre'}](url)`, start, end, 'select'); 
                    break;
                case 'image': 
                    textarea.setRangeText(`![${sel || 'alt'}](url_image)`, start, end, 'select'); 
                    break;
                case 'hr': 
                    textarea.setRangeText(`\n---\n`, start, end, 'select'); 
                    break;
            }

            updateCurrentContent();
            updateStats();
            textarea.focus();
        }

        function updateStats() {
            const text = markdownEditor.value || '';
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            wordCountEl.innerText = `${words} mots`;
            
            // Estim. lecture: 200 mots/min
            const minutes = Math.ceil(words / 200);
            readTimeEl.innerText = minutes < 1 ? '< 1 min' : `${minutes} min`;
        }

        let saveTimeout;
        function triggerSaveStatus() {
            saveStatus.style.opacity = '1';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveStatus.style.opacity = '0';
            }, 2000);
        }

        function showDeleteConfirm() {
            if(!currentDocId) return;
            const doc = docs.find(d => d.id === currentDocId);
            deleteDocTitle.innerText = doc.title;
            deleteModal.classList.remove('hidden');
        }
        function closeDeleteModal() { deleteModal.classList.add('hidden'); }

        function showToast(message, type = 'success') {
            toastMsg.innerText = message;
            toastIcon.className = type === 'delete' ? 'ph-fill ph-trash text-red-400 text-xl' : 'ph-fill ph-check-circle text-green-400 text-xl';
            toast.classList.remove('translate-y-32');
            setTimeout(() => toast.classList.add('translate-y-32'), 3000);
        }
    </script>

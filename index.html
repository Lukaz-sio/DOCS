<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiDocs Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        /* Typography Styles for Preview */
        .markdown-preview { color: #374151; line-height: 1.7; }
        .markdown-preview h1 { font-size: 2.25em; font-weight: 800; margin-bottom: 0.5em; color: #111827; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.3em; }
        .markdown-preview h2 { font-size: 1.75em; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; color: #1f2937; }
        .markdown-preview h3 { font-size: 1.5em; font-weight: 600; margin-top: 1.25em; margin-bottom: 0.5em; color: #374151; }
        .markdown-preview p { margin-bottom: 1em; }
        .markdown-preview ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-preview ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-preview code { background-color: #f3f4f6; padding: 0.2em 0.4em; border-radius: 0.25em; font-family: 'Menlo', monospace; font-size: 0.9em; color: #db2777; }
        .markdown-preview pre { background-color: #1f2937; color: #f9fafb; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; }
        .markdown-preview pre code { background-color: transparent; color: inherit; padding: 0; }
        .markdown-preview blockquote { border-left: 4px solid #3b82f6; padding-left: 1em; color: #4b5563; font-style: italic; background-color: #eff6ff; padding: 0.5em; border-radius: 0 0.5em 0.5em 0; margin-bottom: 1em;}
        .markdown-preview a { color: #2563eb; text-decoration: underline; }
        .markdown-preview img { max-width: 100%; border-radius: 0.5em; margin: 1em 0; border: 1px solid #e5e7eb; }
        .markdown-preview table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
        .markdown-preview th, .markdown-preview td { border: 1px solid #e5e7eb; padding: 0.5em; text-align: left; }
        .markdown-preview th { background-color: #f9fafb; font-weight: 600; }
        .markdown-preview hr { border: 0; border-top: 2px solid #e5e7eb; margin: 2em 0; }

        /* Specific styles for Text format */
        .preview-text { white-space: pre-wrap; font-family: 'Courier New', monospace; }

        /* Transitions */
        .fade-in { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Toolbar Button Active State */
        .tool-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden text-gray-800">

    <!-- Sidebar -->
    <aside class="w-full md:w-72 bg-gray-900 text-gray-100 flex flex-col border-r border-gray-800 flex-shrink-0 z-20 shadow-xl">
        <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-900">
            <h1 class="text-xl font-bold flex items-center gap-2 text-blue-400">
                <i class="ph ph-books text-2xl"></i>
                WikiDocs <span class="text-xs bg-blue-900 text-blue-200 px-1.5 py-0.5 rounded ml-1">Pro</span>
            </h1>
            <button onclick="createNewDoc()" class="md:hidden text-gray-400 hover:text-white">
                <i class="ph ph-plus-circle text-2xl"></i>
            </button>
        </div>
        
        <div class="p-3">
            <div class="relative">
                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                <input type="text" id="searchInput" placeholder="Rechercher..." 
                       class="w-full bg-gray-800 text-sm text-white rounded-lg pl-9 pr-3 py-2 border border-gray-700 focus:outline-none focus:border-blue-500 transition-colors">
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-2 space-y-1" id="docList">
            <!-- Doc list via JS -->
        </div>

        <div class="p-4 border-t border-gray-800 hidden md:block">
            <button onclick="createNewDoc()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-all shadow-lg hover:shadow-blue-500/20 active:translate-y-0.5">
                <i class="ph ph-plus-circle text-lg"></i>
                Nouveau Document
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col bg-white relative h-full">
        
        <!-- Empty State -->
        <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 z-10 bg-white">
            <div class="w-24 h-24 bg-gray-50 rounded-full flex items-center justify-center mb-6">
                <i class="ph ph-files text-5xl text-gray-300"></i>
            </div>
            <h2 class="text-xl font-semibold text-gray-700">Aucun document ouvert</h2>
            <p class="mt-2 text-sm text-gray-500">Sélectionnez un document à gauche ou créez-en un nouveau.</p>
            <button onclick="createNewDoc()" class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors shadow-md">
                + Créer un document
            </button>
        </div>

        <!-- Editor Wrapper -->
        <div id="editorWrapper" class="hidden flex flex-col h-full w-full z-10 bg-white">
            
            <!-- Top Bar -->
            <header class="h-16 border-b border-gray-200 flex items-center justify-between px-4 md:px-6 bg-white flex-shrink-0 gap-4">
                <div class="flex-1 min-w-0">
                    <input type="text" id="docTitleInput" placeholder="Titre du document" 
                           class="w-full text-lg md:text-xl font-bold text-gray-800 placeholder-gray-300 border-none focus:ring-0 focus:outline-none bg-transparent truncate"
                           oninput="updateCurrentTitle()">
                </div>
                
                <div class="flex items-center gap-2 md:gap-3 flex-shrink-0">
                    <!-- Format Selector -->
                    <div class="relative group hidden md:block">
                        <select id="docFormatSelect" onchange="updateCurrentFormat()" 
                                class="appearance-none bg-gray-50 border border-gray-200 text-gray-700 text-xs rounded-md py-1.5 pl-3 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-blue-500 cursor-pointer">
                            <option value="markdown">Markdown</option>
                            <option value="html">HTML</option>
                            <option value="text">Texte Brut</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                            <i class="ph ph-caret-down text-xs"></i>
                        </div>
                    </div>

                    <div class="h-6 w-px bg-gray-200 mx-1 hidden md:block"></div>

                    <button onclick="exportDoc()" class="p-2 text-gray-500 hover:bg-gray-100 hover:text-blue-600 rounded-lg transition-colors" title="Exporter">
                        <i class="ph ph-download-simple text-xl"></i>
                    </button>

                    <button onclick="toggleEditMode()" id="viewToggleBtn" 
                            class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg flex items-center gap-2 transition-colors border border-transparent"
                            title="Basculer Édition/Aperçu">
                        <i class="ph ph-pencil-simple text-xl" id="toggleIcon"></i>
                    </button>

                    <button onclick="showDeleteConfirm()" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Supprimer">
                        <i class="ph ph-trash text-xl"></i>
                    </button>
                </div>
            </header>

            <!-- Markdown Toolbar (Visible only in Edit mode & Markdown format) -->
            <div id="markdownToolbar" class="h-10 border-b border-gray-100 bg-gray-50 flex items-center px-2 gap-1 overflow-x-auto hidden flex-shrink-0">
                <button onclick="insertMD('bold')" class="tool-btn p-1.5 rounded hover:bg-gray-200 text-gray-600" title="Gras"><i class="ph ph-text-b text-lg"></i></button>
                <button onclick="insertMD('italic')" class="tool-btn p-1.5 rounded hover:bg-gray-200 text-gray-600" title="Italique"><i class="ph ph-text-i text-lg"></i></button>
                <button onclick="insertMD('heading')" class="tool-btn p-1.5 rounded hover:bg-gray-200 text-gray-600" title="Titre"><i class="ph ph-text-h text-lg"></i></button>
                <div class="w-px h-4 bg-gray-300 mx-1"></div>
                <button onclick="insertMD('list-ul')" class="tool-btn p-1.5 rounded hover:bg-gray-200 text-gray-600" title="Liste à puces"><i class="ph ph-list-bullets text-lg"></i></button>
                <button onclick="insertMD('list-ol')" class="tool-btn p-1.5 rounded hover:bg-gray-200 text-gray-600" title="Liste numérotée"><i class="ph ph-list-numbers text-lg"></i></button>
                <button onclick="insertMD('code')" class="tool-btn p-1.5 rounded hover:bg-gray-200 text-gray-600" title="Code"><i class="ph ph-code text-lg"></i></button>
                <button onclick="insertMD('quote')" class="tool-btn p-1.5 rounded hover:bg-gray-200 text-gray-600" title="Citation"><i class="ph ph-quotes text-lg"></i></button>
                <div class="w-px h-4 bg-gray-300 mx-1"></div>
                <button onclick="insertMD('link')" class="tool-btn p-1.5 rounded hover:bg-gray-200 text-gray-600" title="Lien"><i class="ph ph-link text-lg"></i></button>
                <button onclick="insertMD('image')" class="tool-btn p-1.5 rounded hover:bg-gray-200 text-gray-600" title="Image"><i class="ph ph-image text-lg"></i></button>
                <div class="w-px h-4 bg-gray-300 mx-1"></div>
                <button onclick="insertMD('table')" class="tool-btn p-1.5 rounded hover:bg-gray-200 text-gray-600" title="Tableau"><i class="ph ph-table text-lg"></i></button>
            </div>

            <!-- Content Area -->
            <div class="flex-1 overflow-hidden relative group">
                <!-- Zone de texte (Mode Édition) -->
                <textarea id="markdownEditor" 
                          class="w-full h-full p-6 md:p-8 resize-none focus:outline-none font-mono text-sm leading-relaxed text-gray-700 bg-gray-50 hidden"
                          placeholder="Commencez à écrire ici..."></textarea>
                
                <!-- Zone de prévisualisation (Mode Lecture) -->
                <div id="previewArea" class="markdown-preview w-full h-full p-6 md:p-8 overflow-y-auto bg-white">
                    <!-- Rendu ici -->
                </div>
            </div>
            
            <!-- Footer Info -->
            <div class="h-8 border-t border-gray-200 flex items-center px-4 text-xs text-gray-500 bg-white justify-between flex-shrink-0">
                <div class="flex items-center gap-3">
                    <span id="saveStatus" class="flex items-center gap-1 text-green-600 font-medium opacity-0 transition-opacity duration-500">
                        <i class="ph-fill ph-check-circle"></i> Sauvegardé
                    </span>
                    <span id="formatDisplay" class="px-2 py-0.5 bg-gray-100 rounded text-gray-600 uppercase font-semibold text-[10px] tracking-wider">Markdown</span>
                </div>
                <span id="wordCount">0 mots, 0 caractères</span>
            </div>
        </div>
    </main>

    <!-- Modal Delete -->
    <div id="deleteModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center fade-in">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-11/12 max-w-sm transform scale-100 transition-transform border border-gray-100">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-14 w-14 rounded-full bg-red-50 mb-4">
                    <i class="ph ph-trash text-red-500 text-3xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900">Supprimer ?</h3>
                <p class="text-sm text-gray-500 mt-2">
                    Cette action supprimera définitivement <strong id="deleteDocTitle" class="text-gray-800">ce document</strong>. Impossible d'annuler.
                </p>
            </div>
            <div class="mt-6 flex gap-3">
                <button onclick="closeDeleteModal()" 
                        class="flex-1 justify-center rounded-lg border border-gray-300 px-4 py-2.5 bg-white text-gray-700 hover:bg-gray-50 font-medium transition-colors">
                    Annuler
                </button>
                <button onclick="confirmDelete()" 
                        class="flex-1 justify-center rounded-lg px-4 py-2.5 bg-red-600 text-white hover:bg-red-700 font-medium shadow-lg shadow-red-500/30 transition-colors">
                    Supprimer
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 bg-gray-800 text-white px-5 py-3 rounded-lg shadow-xl transform translate-y-32 transition-transform duration-300 z-50 flex items-center gap-3">
        <i id="toastIcon" class="ph-fill ph-check-circle text-green-400 text-xl"></i>
        <span id="toastMsg" class="font-medium">Notification</span>
    </div>

    <script>
        // --- DATA STATE ---
        let docs = [];
        let currentDocId = null;
        let isEditMode = false;

        // --- DOM REFS ---
        const docListEl = document.getElementById('docList');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('emptyState');
        const editorWrapper = document.getElementById('editorWrapper');
        const docTitleInput = document.getElementById('docTitleInput');
        const docFormatSelect = document.getElementById('docFormatSelect');
        const markdownEditor = document.getElementById('markdownEditor');
        const previewArea = document.getElementById('previewArea');
        const markdownToolbar = document.getElementById('markdownToolbar');
        const viewToggleBtn = document.getElementById('viewToggleBtn');
        const toggleIcon = document.getElementById('toggleIcon');
        const saveStatus = document.getElementById('saveStatus');
        const wordCountEl = document.getElementById('wordCount');
        const formatDisplay = document.getElementById('formatDisplay');
        const deleteModal = document.getElementById('deleteModal');
        const deleteDocTitle = document.getElementById('deleteDocTitle');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            loadDocs();
            renderDocList();
            
            searchInput.addEventListener('input', (e) => renderDocList(e.target.value));
            
            markdownEditor.addEventListener('input', () => {
                updateCurrentContent();
                updateStats();
                triggerSaveStatus();
            });

            // Keyboard Shortcuts (Ctrl+S)
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    triggerSaveStatus();
                }
            });
        });

        // --- CRUD OPERATIONS ---

        function loadDocs() {
            const stored = localStorage.getItem('wiki_docs_v2');
            if (stored) {
                docs = JSON.parse(stored);
                // Migration: ensure format property exists
                docs.forEach(d => { if(!d.format) d.format = 'markdown'; });
                docs.sort((a, b) => b.updatedAt - a.updatedAt);
            } else {
                // Check legacy
                const legacy = localStorage.getItem('wiki_docs');
                if (legacy) {
                    docs = JSON.parse(legacy);
                    docs.forEach(d => { d.format = 'markdown'; });
                    saveToStorage();
                } else {
                    // Demo Content
                    createDemoContent();
                }
            }
        }

        function createDemoContent() {
            docs = [{
                id: 'demo-1',
                title: 'Guide de Démarrage',
                content: '# Bienvenue sur WikiDocs Pro\n\nCeci est un document **Markdown**.\n\n## Nouvelles Fonctionnalités\n1. **Multi-formats** : Choisissez Markdown, HTML ou Texte.\n2. **Barre d\'outils** : Mettez en forme plus vite.\n3. **Export** : Téléchargez vos documents.\n\n```javascript\nconsole.log("Hello World");\n```',
                format: 'markdown',
                updatedAt: Date.now()
            }];
            saveToStorage();
        }

        function saveToStorage() {
            localStorage.setItem('wiki_docs_v2', JSON.stringify(docs));
        }

        function createNewDoc() {
            const newDoc = {
                id: crypto.randomUUID(),
                title: 'Nouveau Document',
                content: '',
                format: 'markdown',
                updatedAt: Date.now()
            };
            docs.unshift(newDoc);
            saveToStorage();
            renderDocList();
            selectDoc(newDoc.id);
            if (!isEditMode) toggleEditMode();
            setTimeout(() => docTitleInput.focus(), 100);
            showToast('Document créé', 'success');
        }

        function selectDoc(id) {
            currentDocId = id;
            const doc = docs.find(d => d.id === id);
            if (!doc) return;

            emptyState.classList.add('hidden');
            editorWrapper.classList.remove('hidden');
            
            // Sync UI
            docTitleInput.value = doc.title;
            markdownEditor.value = doc.content;
            docFormatSelect.value = doc.format || 'markdown';
            
            // Render
            updateUIForFormat(doc.format);
            renderPreview(doc.content, doc.format);
            updateStats();
            
            // List highlight
            renderDocList(searchInput.value, false);
        }

        function updateCurrentTitle() {
            if (!currentDocId) return;
            const doc = docs.find(d => d.id === currentDocId);
            doc.title = docTitleInput.value || 'Sans titre';
            doc.updatedAt = Date.now();
            saveToStorage();
            renderDocList(searchInput.value, false);
        }

        function updateCurrentFormat() {
            if (!currentDocId) return;
            const doc = docs.find(d => d.id === currentDocId);
            const newFormat = docFormatSelect.value;
            
            if (doc.format !== newFormat) {
                doc.format = newFormat;
                doc.updatedAt = Date.now();
                saveToStorage();
                updateUIForFormat(newFormat);
                renderPreview(doc.content, newFormat);
                showToast(`Format changé en ${newFormat.toUpperCase()}`);
            }
        }

        function updateCurrentContent() {
            if (!currentDocId) return;
            const doc = docs.find(d => d.id === currentDocId);
            doc.content = markdownEditor.value;
            doc.updatedAt = Date.now();
            saveToStorage();
            renderPreview(doc.content, doc.format);
        }

        function confirmDelete() {
            if (!currentDocId) return;
            docs = docs.filter(d => d.id !== currentDocId);
            saveToStorage();
            currentDocId = null;
            renderDocList();
            emptyState.classList.remove('hidden');
            editorWrapper.classList.add('hidden');
            closeDeleteModal();
            showToast('Document supprimé', 'delete');
        }

        function exportDoc() {
            if (!currentDocId) return;
            const doc = docs.find(d => d.id === currentDocId);
            
            let extension = 'txt';
            let mimeType = 'text/plain';
            
            if (doc.format === 'markdown') { extension = 'md'; mimeType = 'text/markdown'; }
            else if (doc.format === 'html') { extension = 'html'; mimeType = 'text/html'; }
            
            const blob = new Blob([doc.content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${doc.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('Téléchargement lancé');
        }

        // --- UI & RENDERING ---

        function renderDocList(filter = '', resetScroll = true) {
            docListEl.innerHTML = '';
            const filtered = docs.filter(d => d.title.toLowerCase().includes(filter.toLowerCase()));

            if (filtered.length === 0) {
                docListEl.innerHTML = `<div class="text-gray-500 text-center text-sm mt-8 opacity-50">Aucun document</div>`;
                return;
            }

            filtered.forEach(doc => {
                const isActive = doc.id === currentDocId;
                const div = document.createElement('div');
                div.className = `p-3 rounded-lg cursor-pointer transition-all mb-1 border border-transparent group ${isActive ? 'bg-gray-800 border-blue-500/50 shadow-md' : 'hover:bg-gray-800 hover:border-gray-700'}`;
                div.onclick = () => selectDoc(doc.id);
                
                // Icon based on format
                let icon = 'ph-file-text';
                if(doc.format === 'markdown') icon = 'ph-markdown-logo';
                if(doc.format === 'html') icon = 'ph-code';
                
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="${isActive ? 'text-blue-400' : 'text-gray-600 group-hover:text-gray-400'}">
                            <i class="ph ${icon} text-xl"></i>
                        </div>
                        <div class="overflow-hidden">
                            <div class="font-medium text-sm truncate ${isActive ? 'text-white' : 'text-gray-300 group-hover:text-white'}">${doc.title}</div>
                            <div class="text-[10px] ${isActive ? 'text-blue-300' : 'text-gray-600'} mt-0.5">
                                ${new Date(doc.updatedAt).toLocaleDateString()} • ${doc.format ? doc.format.toUpperCase() : 'MD'}
                            </div>
                        </div>
                    </div>
                `;
                docListEl.appendChild(div);
            });
        }

        function renderPreview(content, format) {
            if (!content) {
                previewArea.innerHTML = '<div class="text-gray-300 italic">Vide...</div>';
                return;
            }

            if (format === 'markdown' || !format) {
                previewArea.className = "markdown-preview w-full h-full p-6 md:p-8 overflow-y-auto bg-white";
                previewArea.innerHTML = DOMPurify.sanitize(marked.parse(content));
            } else if (format === 'html') {
                previewArea.className = "w-full h-full p-6 md:p-8 overflow-y-auto bg-white";
                previewArea.innerHTML = DOMPurify.sanitize(content); // Direct HTML render
            } else {
                // Plain text
                previewArea.className = "preview-text w-full h-full p-6 md:p-8 overflow-y-auto bg-white text-gray-700";
                previewArea.innerText = content;
            }
        }

        function updateUIForFormat(format) {
            formatDisplay.innerText = format;
            
            // Show Toolbar only for Markdown
            if (format === 'markdown' && isEditMode) {
                markdownToolbar.classList.remove('hidden');
            } else {
                markdownToolbar.classList.add('hidden');
            }
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const doc = docs.find(d => d.id === currentDocId);
            
            if (isEditMode) {
                previewArea.classList.add('hidden');
                markdownEditor.classList.remove('hidden');
                markdownEditor.focus();
                
                toggleIcon.classList.replace('ph-pencil-simple', 'ph-eye');
                viewToggleBtn.classList.add('bg-blue-50', 'text-blue-600', 'border-blue-200');
                
                if (doc && doc.format === 'markdown') markdownToolbar.classList.remove('hidden');
            } else {
                markdownEditor.classList.add('hidden');
                previewArea.classList.remove('hidden');
                
                toggleIcon.classList.replace('ph-eye', 'ph-pencil-simple');
                viewToggleBtn.classList.remove('bg-blue-50', 'text-blue-600', 'border-blue-200');
                markdownToolbar.classList.add('hidden');
                
                if(doc) renderPreview(doc.content, doc.format);
            }
        }

        // --- EDITOR TOOLBAR LOGIC ---

        function insertMD(type) {
            if (!currentDocId) return;
            const textarea = markdownEditor;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const sel = textarea.value.substring(start, end);
            let replace = '';
            
            switch (type) {
                case 'bold': replace = `**${sel || 'texte'}**`; break;
                case 'italic': replace = `*${sel || 'texte'}*`; break;
                case 'heading': replace = `\n### ${sel || 'Titre'}\n`; break;
                case 'list-ul': replace = `\n- ${sel || 'élément'}`; break;
                case 'list-ol': replace = `\n1. ${sel || 'élément'}`; break;
                case 'code': replace = `\`\`\`\n${sel || 'code'}\n\`\`\``; break;
                case 'quote': replace = `\n> ${sel || 'citation'}`; break;
                case 'link': replace = `[${sel || 'titre'}](url)`; break;
                case 'image': replace = `![${sel || 'alt'}](url_image)`; break;
                case 'table': replace = `\n| Col 1 | Col 2 |\n|---|---|\n| Val 1 | Val 2 |\n`; break;
            }

            textarea.setRangeText(replace, start, end, 'select');
            updateCurrentContent();
            textarea.focus();
        }

        // --- UTILS ---

        function updateStats() {
            const text = markdownEditor.value || '';
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            const chars = text.length;
            wordCountEl.innerText = `${words} mot${words>1?'s':''} • ${chars} car.`;
        }

        let saveTimeout;
        function triggerSaveStatus() {
            saveStatus.style.opacity = '1';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveStatus.style.opacity = '0';
            }, 2000);
        }

        function showDeleteConfirm() {
            if(!currentDocId) return;
            const doc = docs.find(d => d.id === currentDocId);
            deleteDocTitle.innerText = doc.title;
            deleteModal.classList.remove('hidden');
        }
        function closeDeleteModal() { deleteModal.classList.add('hidden'); }

        function showToast(message, type = 'success') {
            toastMsg.innerText = message;
            toastIcon.className = type === 'delete' ? 'ph-fill ph-trash text-red-400 text-xl' : 'ph-fill ph-check-circle text-green-400 text-xl';
            toast.classList.remove('translate-y-32');
            setTimeout(() => toast.classList.add('translate-y-32'), 3000);
        }
    </script>
</body>
</html>
